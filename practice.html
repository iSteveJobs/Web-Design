<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <header>
       
    </header>
    <main>
       <section>
         <h2>Fill Up The Form</h2>
         <form action="">
            <label for="name">Your Name: 
                <input type="text" placeholder="Enter Your Name" name="" id="name">
            </label>
            <label for="email">Your Email: 
                <input type="email" placeholder="Enter Your E-mail" name="" id="email">
            </label>
            <label for="phone">Your Phone: 
                <input type="number" placeholder="Enter Your Mobile Number" name="" id="phone">
            </label>
            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
                <label for="puri">
                    <input type="radio" name="pitha" id="puri">Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick one or more vorta</legend>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha">Sorisha
                </label>
                <label for="sutki">
                    <input type="checkbox" name="vorta" id="sutki">Sutki
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="3"></textarea>
            </fieldset>
            <input type="reset" value="RESET">
            <input type="submit" value="Submit">
         </form>
       </section>
    </main>
    <footer>
        <p><small>all right reserved &copy 2024</small></p>
    </footer>
</body>
</html>
