<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
      li{
         color: brown;
         background-color: antiquewhite; 
      }
      p{
        color: rgb(51, 51, 3);
        background-color: aquamarine;
        width: 50%;
      }
      #short{
        color: red;
        text-align: center;
      }
      .class{
        color: blue;
        text-align: right;
      }
    </style>
</head>
<body>
    <h3 style="color: blueviolet" >Learning Basic CSS</h3>
    <h4 style="background-color: aqua;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>style is colorful</p>
    <p id="short">short form of css</p>
    <p class="class">needs style rule and value separated by colon</p>
    <p class="class">color is blue and this is right alignment</p>
    <p>after each styles you need to use semi-colon</p>
    <ul>
      <li>Inline</li>
      <li>Internal</li>
      <li>External</li>
    </ul>
</body>
</html>
